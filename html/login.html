<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Log in</title>
</head>
<body>
    
    <div class="container "><!-- Start of Container-->

            <div class="row"><!-- Start of row-->
                    <div class="col-7 img"><!-- Start of 1st Col-->

                    </div><!--End of 1st Col -->
                    <div class="col Form"><!--Start of 2nd Col -->
                        <form >
                  
                            <h1 class="display-1 text-center mt-5"> Log In</h1>
                            <div class="form-floating  floatingInput">
                                <input type="email" name="email" id="floatingInput" class="form-control" placeholder="Username or Email Address">
                                <label>Username or Email Address</label>
                            </div>
                            <div class="form-floating mt-3">
                                <input type="password" name="password" id="floatingPassword" class="form-control" placeholder="Password">
                                <label >Password</label>
                            </div>
                           <input type="checkbox" name="checkbox" id="checkbox1" class="mt-4"> See password <br>
                           <input type="submit" name="submit" id="btn" value="submit" class="btn-primary w-100 btn-lg mt-3 ">
                        </form>
                        <hr class="mt-5" >
                        <p class="text-center">Would you like to <span><a href="" >Create an Account</a></span></p>
                    </div><!--End of 2nd Col -->
            </div><!-- End of Row-->
    </div><!--End of  Container-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
