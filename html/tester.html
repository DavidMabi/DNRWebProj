<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Document</title>

  <style>
    #myDIV{
      display: none;
    }
    #w3-container{
          width: 500px;
          height: 700px;
          border: 1px solid;
          margin-left: auto;
          margin-right: auto;
          display: none;
        }
  </style>
</head>
<body>
  <button onclick="myFunction()">Add to cart</button>
  <div >
          <p>Hello</p>
  </div>


  <div class="w3-container" id="myDIV">  
    <div id="id01" class="w3-modal ">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
          <h1 class="text-center display-1 fs-1 mt-5">Log in to add to card</h1>
          <form >
                  
            <h1 class="display-4 mt-5"> Log In</h1>
            <div class="form-floating  floatingInput">
                <input type="email" name="email" id="floatingInput" class="form-control " placeholder="Username or Email Address">
                <label>Username or Email Address</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" name="password" id="floatingPassword" class="form-control" placeholder="Password">
                <label >Password</label>
            </div>
           <input type="checkbox" name="checkbox" id="checkbox1" class="mt-4"> See password <br>
           <input type="submit" name="submit" id="btn" value="Log In" class="btn-primary w-100 btn-lg mt-3 ">
        </form>
        <hr class="mt-5" >
        <p class="text-center lead">Would you like to <span><a href="../html/SignUp.html" class="text-primary" >Create an Account</a></span></p>
        </div>
      </div>
    </div>
  </div>







  
  <script>
  function myFunction() {
    $('#closemodal').click(function() {
    $('#modalwindow').modal('show');
});
    
  }
